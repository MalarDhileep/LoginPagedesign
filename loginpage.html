<!DOCTYPE html>
<html lang="em">
    <head>

        <link rel="stylesheet" href="login.css">
        <title>Login page</title>
        <script>
            // Get the modal
            var modal = document.getElementById('register');
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
            //open the re-enter password page of self
            function repass(){
              window.open( "forgetpass.html","_self" );
              }
            </script>
    </head>
    <body>  
        <div class="container">             
          <h2>LOGIN FORM</h2>
            <div class="imagecontainer">
                <!-- <img class="mainimg" src="login.jpeg" > -->
                <img width="150" height="150" 
                src="https://img.icons8.com/ios-filled/100/40C057/user-male-circle.png" alt="user-male-circle"/>
            </div>  <form action="" method="post"></form>
            <div class="userdetail">
                   <label>Username</label> 
                   <input type="text" name="uname" placeholder="Username" required><br>
                   <label>Password  </label> 
                   <input type="password" name="pass" placeholder="Password" required> <br>
                   <button type="submit"  class="logsubmit" name="submit" >SUBMIT</button><br>
                   <label style="font-size: 15px;"><input type="checkbox" checked="checked" name="remember">Remember Me</label>
                   <a href="#" class="forget" onclick="repass()">Forget Password</a><br>
                    <a href="#" onclick="document.getElementById('register').style.display='block'" style="width:auto;font-size: 15px;">
                            Registration Form</a>
            </div>
            </form>
        </div><!-- Registration Form design -->

            <form class="modal-content animate" action="/action_page.php" method="post">

                           <input type="password" name="pass" placeholder="Password" required> <br>
